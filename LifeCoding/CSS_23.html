<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li가 우선순위 4 */
        li{color:red;}
        /* #idsel이 우선순위 2 */        
        #idsel{color:blue;}
        /* .classsel이 우선순위 3 / .classsel이 #idsel보다 아래에 있지만 우선순위에 밀려서 파란색이 먼저 출력된다 */
        .classsel{color:green;}
    </style>
</head>
<body>
    <ul>
        <li>html</li>
        <!--style이 우선순위 1-->
        <li id="idsel" class="classsel" style="color:powderblue">css</li>
        <li>javascript</li>

        <!--
            구체적인 순서에 따라 우선순위가 결정 : li tag selector < class selector < id selector < style attribute
            !important를 입력해주면 우선순위 0으로 만들어준다. 단, 좋은 방법은 아니다
        -->
    </ul>
</body>
</html>
