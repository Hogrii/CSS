<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: deepskyblue;
            color: white;
            /* inline-block : inline과 block의 특징을 모두 가지고 있다 */
            display: inline-block;
            padding: 5px;
            font-size: 3rem;
            margin: 100px;
            /* x 또는 y축으로 값(배수)만큼 늘리거나 줄인다 */
            transform: 
                scaleX(0.5) 
                scaleY(0.5)
                /* scale(0.5,0.5); 단축형 */
        }
    </style>
</head>
<body>
    <h1>Hello Transform</h1><br>
    <a href="https://codepen.io/vineethtr/full/XKKEgM/">codepen 다양한 transform 확인 가능</a>
</body>
</html>
