<body>
    <!--폰트 사이즈 단위-->
    <!--px em rem-->

    <!--em, rem : 사용자가 브라우저 설정을 어떻게 하냐에 따라 달라짐(줌인&줌아웃 x)-->
    <!--오늘날에는 rem을 사용하는 것으로 굳혀졌다 -> 폰트크기를 조정할 수 있는 사용자의 권리를 인정-->

    <div id="px">PX</div>
    <div id="rem">REM</div>
