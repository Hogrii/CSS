<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{border:1px solid gray;}
        div{
            border:5px solid tomato;
            margin: 10px;
        }
        #me{
             /*
                position: relative; : offset을 사용한다.
                position: static; : offset을 무시한다.
            */
            position: relative;           
            /* left > right */
            left:100px;
            right:100px;
            /* top > bottom */
            top: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>
</body>
</html>
