<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            /* border:1px solid tomato를 주석처리 했을 때 차이가 발생한다 */
            border:1px solid tomato;
            margin-top: 100px;
        }
        #child{
            background-color: powderblue;
            /* 
                parent의 마진값이 투명 상태일 때 child의 margin값이 100px이 될때부터 움직인다
                큰 쪽의 마진값이 자식 엘리먼트의 마진 값으로 사용된다.
            */

            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            Hello world
        </div>
    </div>
</body>
</html>
