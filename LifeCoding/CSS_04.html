<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color:red; /* color와 text-decoration을 구분하기 위해 ;을 사용한다 */
            text-decoration:underline
        }
        /* li, h1 등은 selector / color:red는 declaration / color는 property(속성) / red는 value(속성값) / ;은 declaration separator(구분자) */
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
