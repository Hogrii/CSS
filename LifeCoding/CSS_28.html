<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /* 관리자도구(f12)를 눌러서 확인하면 두 태그의 마진이 겹쳐있다 */
            border:1px solid red;
            margin:100px;
        }

        li{
            /* 마진겹침 현상이 있기 때문에 두 간격이 일정하게 나타나는 것 */
            margin:30px;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h1>Hello world</h1>

    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
</body>
</html>
