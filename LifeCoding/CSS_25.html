<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            block level tag : h1
            inline level tag : a
            환경에 따라 달라진다.
        */
        h1,a{border:1px solid red;}        
        /* display: inline은 block -> inline */
        h1{display:inline;}
        /* display: block은 inline -> block */
        a{display: block;}
    </style>
</head>
<body>
    <h1>Hello world</h1>
    안녕하세요. <a href="https://github.com/Hogrii">진호</a>입니다.
</body>
</html>
